environment: unit-test

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

spring:
  jpa:
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true