<!DOCTYPE html>
<html>
<head>
    <title>My Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="header">
    <div class="title">Welcome to My Web App</div>
    <div class="button-container">
        <button class="button" onclick="showButtons()">Sign In / Sign Up</button>
    </div>
</div>

<script>
        function showButtons() {
            // Redirect to the buttons page after login/signup is clicked
            window.location.href = "buttons.html";
        }
    </script>
</body>
</html>
