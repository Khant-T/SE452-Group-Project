<!DOCTYPE html>
<html>
<head>
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: grid;
            height: 100vh;
            width: 100%;
            place-items: center;
            background: #f2f2f2;
        }

        ::selection {
            background: #4158d0;
            color: #fff;
        }

        .container {
            width: 380px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 15px 20px rgba(0,0,0,0.1);
        }

        .title {
            font-size: 35px;
            font-weight: 600;
            text-align: center;
            line-height: 100px;
            color: #fff;
            user-select: none;
            border-radius: 15px 15px 0 0;
            background: linear-gradient(-135deg, #c850c0, #4158d0);
        }

        form {
            padding: 10px 30px 50px 30px;
        }

        .form-group {
            height: 50px;
            width: 100%;
            margin-top: 20px;
            position: relative;
        }

        .form-group input {
            height: 100%;
            width: 100%;
            outline: none;
            font-size: 17px;
            border: 1px solid lightgrey;
            border-radius: 25px;
            transition: all 0.3s ease;
            padding-left: 10px;
        }

        .form-group input:focus,
        .form-group input:valid {
            border-color: #4158d0;
        }

        .form-group label {
            position: absolute;
            top: 50%;
            left: 20px;
            color: #999999;
            font-weight: 400;
            font-size: 17px;
            pointer-events: none;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }

        .form-group input:focus ~ label,
        .form-group input:valid ~ label {
            top: 0%;
            font-size: 16px;
            color: #4158d0;
            background: #fff;
            transform: translateY(-50%);
        }

        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .form-group button {
            margin: 0 auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .error {
            color: red;
            margin-top: 5px;
        }

        .signup-link {
            color: #262626;
            margin-top: 30px;
            text-align: center;
        }

        .signup-link a {
            color: #4158d0;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="title">
        User Registration
    </div>
    <form action="/api/auth/signup" method="post">
        <div class="form-group">
            <input type="text" id="username" name="username" required>
            <label for="username">Username</label>
        </div>
        <div class="form-group">
            <input type="email" id="email" name="email" required>
            <label for="email">Email</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" name="password" required>
            <label for="password">Password</label>
        </div>
        <div class="form-group">
            <select id="role" name="role">
                <option value="admin">Admin</option>
                <option value="user">User</option>
            </select>
        </div>
        <div class="form-group">
            <button type="submit">Register</button>
        </div>
    </form>
    <div class="signup-link">
        Already a member? <a href="http://localhost:8080/login">Login now</a>
    </div>
</div>
</body>
</html>
