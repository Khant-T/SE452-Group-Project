app.doc.version= 2023-Spring
app.doc.title=SE352-452 Group-4 Simple Application Demo 
app.doc.description= This is a sample documentation for SE352-452 Concepts a library for OpenAPI 3 with spring boot.
app.doc.terms-of-service=http://swagger.io/terms/
app.doc.license=Apache 2.0
app.doc.url=http://springdoc.org
app.doc.show-examples = true
app.default.timezone = America/Chicago



spring.h2.console.enabled=true

spring.datasource.generate-unique-name=false
spring.datasource.name=tasks
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.url=jdbc:h2:mem:tasks
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
logging.level.root=DEBUG
spring.web.resources.add-mappings=true

spring.sql.init.mode=always

