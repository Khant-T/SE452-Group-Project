environment: development

logging:
  level:
    root: INFO
    org.hibernate.SQL: DEBUG

spring:
  datasource:
    url: jdbc:h2:mem:se452dev
    username: sa
    password:
    generate-unique-name : false

  web:
    resources:
      add-mappings: true
  jpa:
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true